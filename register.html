<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="navbar.css">

    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background:#c2bdbd;
            background: url(registerimg.avif) left/cover;


            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        

        .card {
            background: #fff;
            padding: 65px;
            border-radius: 20px;
            border: 1px solid black;
            max-width: 420px;
            height: 500px;
            margin: 0 auto;
        
        }

        h2 {
            margin-top: 0;
            text-align: center
        }

        label {
            display: block;
            margin-top: 17px;
            font-size: 15px
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 4px;
            border: 1px solid #959599;
            border-radius: 15px;
            box-sizing: border-box
        }

        a{
           text-decoration: none;
           color: black;
        }

        a:hover{
           text-decoration: underline; /* kur te klikohet linku te kete nenvizim*/
        }

        .error {
            color: #ff0505;
            font-size: 12px;
            margin-top: 5px
        }

        .success {
            color: #14ba46;
            font-size: 12px;
            margin-top: 8px;
            text-align: center
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: 0;
            border-radius: 15px;
            background: #000000;
            color: #fff;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 600
        }

        .agree {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 20px 0;
        }

        .agree label {
            display: inline;        
            margin-top: 0;          
            white-space: nowrap;    
        }

        .link{
            text-align: center;
            font-weight: 400;
            margin-top: 20px;
        }

        .pjesaregister{
            margin-top: 50px;   /* hapësirë poshtë navbar */
            display: flex;
            justify-content: center;
        }

        .footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px;

            margin-top: auto;
        }

    </style>
</head>
<body>

    <nav class="nav">
        <a href="" style="color: white; text-decoration: none; font-size: 22px; margin-left: 20px; margin-right: auto;"><b>ATHLETIX</b></a>
        <a href="Home.html"><b>Home</b></a>
        <a href="aboutus.html"><b>AboutUs</b></a>
        <a href="login.html"><b>LogIn</b></a>
        <a href="register.html"><b>Register</b></a>  
        <a href="contactus.html"><b>ContactUs</b></a>
    </nav>

    <div class="pjesaregister">
        <div class="card">
            <h2>Register</h2>
            <form id="registerForm" novalidate>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required placeholder="Min 4 characters" />
                <div id="usernameError" class=" error" aria-live="polite"></div>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" required placeholder="Example@domain.com" />
                <div id="emailError" class="error" aria-live="polite"></div>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" required placeholder="Min 8 (1 uppercase, 1 digit, 1 special)" />
                <div id="passwordError" class="error" aria-live="polite"></div>

                <label for="confirm">Confirm Password</label>
                <input id="confirm" name="confirm" type="password" required placeholder="Reset password" />
                <div id="confirmError" class="error" aria-live="polite"></div>


                <div class="agree">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to terms & conditions</label>
                </div>

                <button type="submit">Register</button>
                <div id="formSuccess" class="success" role="status" aria-live="polite"></div>

                <div class="link">
                    <span>Already have an account? <a href="login.html"><b>LogIn</b></a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        const usernameRe = /^[a-zA-Z0-9._-]{4,20}$/;
        const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
        const passwordRe = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

        const form = document.getElementById('registerForm');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirm = document.getElementById('confirm');

        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmError = document.getElementById('confirmError');
        const formSuccess = document.getElementById('formSuccess');

        function clearErrors() {
            [usernameError, emailError, passwordError, confirmError, formSuccess].forEach(el => el.textContent = '');
        }

        function validateField() {
            let valid = true;
            clearErrors();

            if(!usernameRe.test(username.value.trim())){
            usernameError.textContent = 'Invalid username!';
            valid = false;
            }

            if(!emailRe.test(email.value.trim())){
                emailError.textContent = 'Invalid email!';
                valid = false;
            }

            if(!passwordRe.test(password.value)){
                passwordError.textContent = 'The password must have at least 8 characters!';
                valid = false;
            }

            if(password.value !== confirm.value){
                confirmError.textContent = 'Passwords do not match!';
                valid = false;
        }

            return valid;

        }

        username.addEventListener('input', () => {if (usernameRe.test(username.value.trim())) usernameError.textContent = '';});
        email.addEventListener('input', () => {if (emailRe.test(email.value.trim())) emailError.textContent = '';});
        password.addEventListener('input', () => {if (passwordRe.test(password.value)) passwordError.textContent = '';});
        confirm.addEventListener('input', () => {if (password.value === confirm.value) confirmError.textContent = '';});

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            formSuccess.textContent = '';

            if(validateField()){
                formSuccess.textContent = 'Successful register!';
                form.reset();
            }
            else{
                formSuccess.textContent = '';
            }
        });
    </script>

    <footer class="footer">
        <p>Copyright ©2025 ATHLETIX</p>
    </footer>
</body>
</html>
