<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>

    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 180px;
            background:#c2bdbd;
        }
        
        .card {
            background: #fff;
            padding: 65px;
            border-radius: 20px;
            border: 1px solid black;
            max-width: 420px;
            height: 410px;
            margin: 0 auto;
        
        }

        h2 {
            margin-top: 0;
            text-align: center
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 15px
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 1px solid #959599;
            border-radius: 15px;
            box-sizing: border-box
        }

        a{
           text-decoration: none;
           color: black;
        }

        a:hover{
           text-decoration: underline; /* kur te klikohet linku te kete nenvizim*/
        }

        .error {
            color: #ff0505;
            font-size: 12px;
            margin-top: 5px
        }

        .success {
            color: #14ba46;
            font-size: 12px;
            margin-top: 8px;
            text-align: center
        }

        button {
            margin-top: 35px;
            width: 100%;
            padding: 10px;
            border: 0;
            border-radius: 15px;
            background: #000000;
            color: #fff;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 600
        }

        .col-1{
            font-size: 15px;
            text-align: center;
            margin-top: 13px;
        }

        .link{
            text-align: center;
            font-weight: 400;
            margin-top: 40px;
        }

        .header{
            margin: auto;
            background-color: #ae9898;
            color: white;
        }

    </style>
</head>
<body>
    <div class="card">
        <h2>LogIn</h2>
        <form id="loginForm" novalidate>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter Username">
            <div id="usernameError" class="error" aria-live="polite"></div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">
            <div id="passwordError" class="error" aria-live="polite"></div>

            <button type="submit">Login</button>
            <div id="formSuccess" class="success" role="status" aria-live="polite"></div>

            <div class="col-1">
                <a href="#">Forgot password?</a>
            </div>

            <div class="link">
                <span>Don't have an account? <a href="register.html"><b>Register</b></a></span>
            </div>
        </form>
    </div>

    <script>
        const usernameRe = /^[a-zA-Z0-9._-]{4,20}$/;
        const passwordRe = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

        const form = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');

        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const formSuccess = document.getElementById('formSuccess');

        function clearErrors(){
            [usernameError, passwordError, formSuccess].forEach(el => el.textContent = '');
        }

        function validateField(){
            let valid = true;
            clearErrors();

            if(!usernameRe.test(username.value.trim())){
                usernameError.textContent = 'Please enter your username!';
                valid = false;
            }

            if(!passwordRe.test(password.value)){
                passwordError.textContent = 'Please enter your password!';
                valid = false;
            }

            return valid;

        }

        username.addEventListener('input', () => {if (usernameRe.test(username.value.trim())) usernameError.textContent = '';});
        password.addEventListener('input', () => {if (passwordRe.test(password.value)) passwordError.textContent = '';});

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            formSuccess.textContent = '';

            if(validateField()){
                formSuccess.textContent = 'Successful login!';
                form.reset();
            }
            else{
                formSuccess.textContent = '';
            }
        });
    </script>
</body>
</html>
