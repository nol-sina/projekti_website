<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form id="loginForm" novalidate>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter Username">
            <div id="usernameError" class="error" aria-live="polite"></div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">
            <div id="passwordError" class="error" aria-live="polite"></div>

            <button type="submit">Login</button>
            <div id="formSuccess" class="success" role="status" aria-live="polite"></div>

            <div class="col-1">
                <a href="#">Forgot password?</a>
            </div>

            <div class="link">
                <span>Don't have an account? <a href="#"><b>Register</b></a></span>
            </div>
        </form>
    </div>
</body>
</html>
